<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    #diff-color{
      color: coral
    }
    #diff-font{
      font-size: 2rem;
    }

    #diff-weigth{
      font-weight: 900;
    }
    #diff-family{
      font-family: 'Castoro Titling', cursive;
    }
    #diff-align{
      text-align: right;

    }
    html{
      font-size: 30px;
    }
    
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="diff-color">Color</p>
  <p id="diff-font">Font Size</p>
  <p id="diff-weigth">Font Weight</p>
  <p id="diff-family">Font Family</p>
  <p id="diff-align">Text Align</p>

</body>

</html>
